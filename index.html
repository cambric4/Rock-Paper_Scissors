<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="RPSstyle.css">
        <title>Rock Paper Scissors Project</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p>Choose one!</p>
        <div id="choices">
            <button onclick="getHumanChoice(`rock`)">rock</button>
            <button onclick="getHumanChoice(`paper`)">paper</button>
            <button onclick="getHumanChoice(`scissors`)">scissors</button>
        </div>
        <div id="humanDisplay">Human:</div>
        <div id="computerDisplay">Computer:</div>
        <div id="outcomeDisplay"></div>
        <div class="scoreDisplay">Human Score:
            <span id="humanscoreDisplay">0</span>
        </div>
        <div class="scoreDisplay">Computer Score:
            <span id="computerscoreDisplay">0</span>
        </div>

        <script src="RPSscript.js"></script>
    </body>
</html>
